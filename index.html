<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAMAGOTCHI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <h1>TAMAGOTCHI</h1>
    <div class="container">
        <div class="img-tamagotchi"></div>
        <div class="container-stats">
            <div class="item-stat">
                <span>Nouriture : </span><span class="stat-food"></span>
                <div id="myProgressFood">
                     <div id="myBarFood"></div>
                </div>
                <img class="food" src="./img/svg/burger.png" alt="">
            </div>

            <div class="item-stat">
                <span>Sommeil : </span><span class="stat-sleep"></span>
                <div id="myProgressSleep">
                     <div id="myBarSleep"></div>
                </div>
                <img class="sleep" src="./img/svg/nuit.png" alt="">
            </div>
            <div class="item-stat">
                <span>Divertissement : </span><span class="stat-play"></span>
                <div id="myProgressPlay">
                     <div id="myBarPlay"></div>
                </div>
                <img class="play" src="./img/svg/manette.png" alt="">
            </div>
        </div>
    </div>
</div>
<script type="module" src="game/main.js"></script>
</body>
</html>
